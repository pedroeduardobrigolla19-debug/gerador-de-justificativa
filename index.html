<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gerador de Justificativa Escolar</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 380px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-bottom: 15px;
}

input, textarea, select {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #4e73df;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2e59d9;
}

.copy-btn {
    background: #1cc88a;
}

.copy-btn:hover {
    background: #17a673;
}

#resultado {
    margin-top: 15px;
    text-align: left;
    white-space: pre-line;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<h2>Gerador de Justificativa</h2>

<select id="destinatario">
    <option value="Professor">Professor</option>
    <option value="Professora">Professora</option>
    <option value="Pedagogo">Pedagogo</option>
    <option value="Pedagoga">Pedagoga</option>
</select>

<select id="genero">
    <option value="Aluno">Aluno</option>
    <option value="Aluna">Aluna</option>
</select>

<select id="tom">
    <option value="formal">Formal (Responsável)</option>
    <option value="informal">Informal (Aluno)</option>
</select>

<input type="text" id="nome" placeholder="Nome">
<input type="date" id="data">
<textarea id="motivo" placeholder="Motivo da ausência"></textarea>

<button onclick="gerar()">Gerar Justificativa</button>
<button class="copy-btn" onclick="copiar()">Copiar Texto</button>

<div id="resultado"></div>

</div>

<script>
function gerar() {

    var destinatario = document.getElementById("destinatario").value;
    var genero = document.getElementById("genero").value;
    var tom = document.getElementById("tom").value;
    var nome = document.getElementById("nome").value;
    var data = document.getElementById("data").value;
    var motivo = document.getElementById("motivo").value;

    var texto = "";

    if(tom === "formal") {

        texto = "Prezado(a) " + destinatario + ",\n\n"
        + "Venho por meio desta justificar a ausência do(a) "
        + genero.toLowerCase() + " " + nome + " no dia " + data + ".\n\n"
        + "O motivo da ausência foi: " + motivo + ".\n\n"
        + "Agradeço a compreensão.\n\n"
        + "Atenciosamente.";

    } else {

        texto = "Olá " + destinatario + ",\n\n"
        + "Eu, " + nome + ", não pude comparecer à aula no dia "
        + data + " porque " + motivo + ".\n\n"
        + "Peço desculpas pelo ocorrido e agradeço a compreensão.";

    }

    document.getElementById("resultado").innerText = texto;
}

function copiar() {
    var texto = document.getElementById("resultado").innerText;
    navigator.clipboard.writeText(texto);
    alert("Texto copiado com sucesso!");
}
</script>

</body>
</html>
