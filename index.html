<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gerador de Justificativa Escolar</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #4e73df;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2e59d9;
}

#resultado {
    margin-top: 15px;
    text-align: left;
    white-space: pre-line;
    font-size: 14px;
}

.copy-btn {
    background: #1cc88a;
}

.copy-btn:hover {
    background: #17a673;
}
</style>
</head>

<body>

<div class="container">

<h2>Gerador de Justificativa</h2>

<input type="text" id="nome" placeholder="Nome do aluno">
<input type="date" id="data">
<textarea id="motivo" placeholder="Motivo da ausência"></textarea>

<button onclick="gerar()">Gerar Justificativa</button>
<button class="copy-btn" onclick="copiar()">Copiar Texto</button>

<div id="resultado"></div>

</div>

<script>
function gerar() {
    var nome = document.getElementById("nome").value;
    var data = document.getElementById("data").value;
    var motivo = document.getElementById("motivo").value;

    var texto = "Prezada(o) Professora(o),\n\n"
        + "Venho por meio desta justificar a ausência do(a) aluno(a) "
        + nome + " no dia " + data + ".\n\n"
        + "O motivo da ausência foi: " + motivo + ".\n\n"
        + "Agradeço a compreensão.\n\n"
        + "Atenciosamente.";

    document.getElementById("resultado").innerText = texto;
}

function copiar() {
    var texto = document.getElementById("resultado").innerText;
    navigator.clipboard.writeText(texto);
    alert("Texto copiado com sucesso!");
}
</script>

</body>
</html>
